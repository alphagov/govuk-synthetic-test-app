name: Build runner

run-name: Build runner ${{ inputs.gitRef || github.ref }}

on:
  workflow_dispatch:
    inputs:
      gitRef:
        description: 'Commit, tag or branch name to build'
        required: true
        type: string
        default: 'test-ruby'
  push:
    branches:
      - test-ruby

jobs:
  build-and-publish-runner-image:
    name: Build and publish runner image
    uses: alphagov/govuk-infrastructure/.github/workflows/build-and-push-multiarch-image.yml@main
    with:
      dockerfilePath: ./test/test.Dockerfile
      imageName: govuk-synthetic-test-app-runner-ruby
      gitRef: ${{ inputs.gitRef || github.ref }}
    permissions:
      id-token: write
      contents: read
      packages: write
