apiVersion: v1
kind: Pod
metadata:
  name: govuk-synthetic-test-app-runner
  labels:
    app: govuk-synthetic-test-app-runner
    app.kubernetes.io/name: govuk-synthetic-test-app-runner
spec:
    serviceAccountName: synthetic-test-assumer
    restartPolicy: Never
    containers:
      - name: govuk-synthetic-test-app-runner
        image: 'ghcr.io/alphagov/govuk/govuk-synthetic-test-app-runner:a735838b5054c71ce48abf02b08d43a33abdf5d6'
        imagePullPolicy: Always
        env:
          - name: ENVIRONMENT_ACCOUNT_ID
            value: "210287912431"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
    tolerations:
      - key: arch
        operator: Equal
        value: arm64
        effect: NoSchedule
